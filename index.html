<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <script src="game.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="game">
            <h1>Rock Paper Scissors!</h1>
            <div id="buttons">
                <button class="choice" id="Rock">Rock 🪨</button>
                <button class="choice" id="Paper">Paper 📜</button>
                <button class="choice" id="Scissors">Scissors ✂️</button>
            </div>
            <div id="c-choice"></div>
            <div id="results"></div>
            <div id="spans"> 
                <span class=scores>Player score = <span id="p-score">0</span></span> <span class=scores>Computer score = <span id="c-score">0</span></span>
            </div>
            <div id="winner"></div>
            <div id="reset-wrapper"><button id="reset">RESET</button></div>
        </div>
    </body>
</html>

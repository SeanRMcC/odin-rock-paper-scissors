<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <script src="game.js" defer></script>
    </head>
    <body>
        <div id="game">
            <h1>Rock Paper Scissors!</h1>
            <button class="choice" id="Rock">Rock 🪨</button>
            <button class="choice" id="Paper">Paper 📜</button>
            <button class="choice" id="Scissors">Scissors ✂️</button>
            <div id="c-choice"></div>
            <div id="results"></div>
            Player score = <span id="p-score">0</span>Computer score = <span id="c-score">0</span>
            <div id="winner"></div>
            <button id="reset">Reset</button>
        </div>
    </body>
</html>
